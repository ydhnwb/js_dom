<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>JS TASK</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="row">
            <h3 id="text1">Lorem ipsum dolor sit amet 1</h3>
            <h3 id="text2">Lorem ipsum dolor sit amet 2</h3>
            <h3 id="text3">Lorem ipsum dolor sit amet 3</h3>
            <button class="button" type="button" onclick="changeBackgroundColorToRed()">Red</button>
            <button class="button1" type="button" onclick="changeBackgroundColorToWhite()">White</button>

        </div>
        <script>
            let text1 = document.getElementById("text1");
            let text2 = document.getElementById("text2");
            let text3 = document.getElementById("text3");
            let isRed = false;
            const colors = ["red", "blue", "green", "orange", "yellow"];

            function getRandomNumber(){
                return Math.floor(Math.random() * 3);
            }

            function changeColor(){
                text1.style.color = colors[getRandomNumber()];
                text2.style.color = colors[getRandomNumber()];
                text3.style.color = colors[getRandomNumber()];
            }

            function changeBackgroundColorToRed(){
                document.body.style.backgroundColor = "red";
            }
            function changeBackgroundColorToWhite(){
                document.body.style.backgroundColor = "white";
            }

            setInterval(() => {
                changeColor();
            }, 1000);

            
        </script>
    </body>
</html>
