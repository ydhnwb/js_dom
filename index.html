        crossorigin="anonymous"></script>
    <script>
        let colorPicker = document.getElementById("colorPicker");
        let colorPickerText = document.getElementById("colorPickerText");
        let text1 = document.getElementById("text1");
        let text2 = document.getElementById("text2");
        let text3 = document.getElementById("text3");

        const colors = ["blue", "green", "orange", "yellow"];

        colorPicker.addEventListener("input", () => {
            document.body.style.backgroundColor = colorPicker.value;
        });

        colorPickerText.addEventListener("input", () => {
            text1.style.color = colorPickerText.value;
        });

        function getRandomNumber() {
            return Math.floor(Math.random() * 3);
        }

        function changeColor() {
            text2.style.color = colors[getRandomNumber()];
            text3.style.color = colors[getRandomNumber()];
        }


        setInterval(() => {
            changeColor();
        }, 1000);


    </script>
