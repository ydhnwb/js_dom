    <script>
        function start() {
            var num = prompt("Please enter a number betweet 1-100", "");
            if (isNaN(num)) {
                alert("Nilai is not valid");
            } else {
                if (num > 100 || num < 1) {
                    alert("Nilai is not valid");
                } else if (num >= 80 && num <= 100) {
                    alert("Nilai anda A");
                } else if (num >= 60 && num < 80) {
                    alert("Nilai anda B");
                } else if (num >= 40 && num < 60) {
                    alert("Nilai anda C");
                } else if (num < 40) {
                    alert("Nilai anda D");
                }
            }
        }
