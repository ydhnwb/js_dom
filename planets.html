        let planetTable = document.querySelector("table");

        function createTable(table, data) {
            let counter = 1;
            for (let element of data) {
                const row = table.insertRow();
                const cellIdx = row.insertCell();
                const cellName = row.insertCell();
                const cellDiam = row.insertCell();
                const cellClim = row.insertCell();
                const cellPop = row.insertCell();
                const planetName = document.createTextNode(element['name']);
                const planetDiameter = document.createTextNode(element['diameter']);
                const planetClimate = document.createTextNode(element['climate']);
                const planetPopulation = document.createTextNode(element['population']);
                cellIdx.appendChild(document.createTextNode(counter));
                cellName.appendChild(planetName);
                cellDiam.appendChild(planetDiameter);
                cellClim.appendChild(planetClimate);
                cellPop.appendChild(planetPopulation);
                counter++;
            }

        }

        function filterPlanet() {
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("search_input");
            filter = input.value.toUpperCase();
            table = document.querySelector("table");
            tr = table.getElementsByTagName("tr");
            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[1];
                if (td) {
                    txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }
